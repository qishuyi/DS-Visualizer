    <title>Data Structure Visualizer</title>

  </head>

  <body>
    <h1>Data Structure Visualizer</h1>

    <div id='vis-container'></div>

    <!-- load the d3.js library -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!-- load visualizer -->
    <script src="visualizer.js"></script>

  
    
    <div style="background-color: #f6f6f6; width: 100%; padding: 10px; margin-top: 10px;">
      <center>
        
        Time:<select id="dropdown" style="margin-right: 50px; margin-bottom: 10px;">
        </select><br>
      
        Search by: <input type='text' id='link_id'>
        <input type='button' id='link' value='Search' onClick='set_search()'>
        
        <input type='button' id='link' value='Reset' onClick='reset_search()'>
      
      </center>
    </div>

  </body>
