<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Collapsible Tree Example</title>

    <style>

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text { font: 12px sans-serif; }

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
  
  div.tooltip {	
    position: absolute;			
    padding: 5px;				
    font: 12px sans-serif;		
    background: #f6f6f6;	
    border: 0px;		
    border-radius: 3px;			
    pointer-events: none;			
}
    </style>

  </head>

  <body>

<div id='vis-container'></div>

<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v3.min.js"></script>
	
<script>

// ************** Generate the tree diagram	 *****************
var margin = {top: 20, right: 120, bottom: 20, left: 120},
	width = 960 - margin.right - margin.left,
	height = 500 - margin.top - margin.bottom;
	
var i = 0;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var payload = [];

var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);



// load the external data
d3.csv("treedata.csv", function(error, data) {

  // *********** Convert flat data into a nice tree ***************
  // create a name: node map
  var dataMap = data.reduce(function(map, node) {
    map[node.name] = node;
    return map;
  }, {});
  
  console.log("dataMap:", dataMap);

  // create the tree array
  var treeData = [];
  data.forEach(function(node) {
    // add to parent
    var parent = dataMap[node.parent];
    if (parent) {
      // create child array if it doesn't exist
      (parent.children || (parent.children = []))
        // add node to child array
        .push(node);
    } else {
      // parent is null or missing
      treeData.push(node);
    }
  });

  console.log(treeData);

  root = treeData[0];
  update(root);
});


d3.csv("nodedata.csv", function(error,data) {
    
  var time;
    
  data.forEach(function(line) {
    //console.log("line" + line + " " + line.node + " " + line.type + " " + line.data);
    
    if (line.node == '--') {
      // advace time
      time = line.data;
      payload[time] = {};
      
      console.log(time);
    } else {
      
      var variable = {"type":line.type, "data":line.data};
      var p = payload[time];    // p is a time slice
            
      if (p[line.node] == null)
        p[line.node] = [];
      
      p[line.node].push(variable);
      
    }
  });
    
});



function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Declare the nodesâ€¦
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter the nodes.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { 
		  return "translate(" + d.y + "," + d.x + ")"; });

  nodeEnter.append("circle")
	  .attr("r", 10)
	  .style("fill", "#fff")
    // ADDED
    //.on("mouseover", handleMouseOver)
    //.on("mouseout", handleMouseOut);
    .on("mouseover", function(d) {		
            div.transition()		
                .duration(200)		
                .style("opacity", .9);		
            div.html(function() {
                        var p = payload[1];
                        if (p[d.name] == null)
                          return "empty";
                        var ret = " ";
                        p[d.name].forEach(function(element) {
                          ret = ret + element.type + " = " + element.data + "<br> ";
                        });
                      return ret; })	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 28) + "px");	
            })					
        .on("mouseout", function(d) {		
            div.transition()		
                .duration(500)		
                .style("opacity", 0);	
        });

  nodeEnter.append("text")
	  .attr("x", function(d) { 
		  return d.children || d._children ? -13 : 13; })
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { 
		  return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1);

  // Declare the linksâ€¦
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter the links.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", diagonal);

  node.exit().remove();
  link.exit().remove();


  /* from drop-down */

}

function handleMouseOver(d, i) {  // Add interactivity

             
}

function handleMouseOut(d, i) {
  
}




</script>
	
  </body>
</html>
